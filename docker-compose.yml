version: '3.4'

services:
  frontend:
    env_file:
      - src/.env
    image: frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
    volumes:
      - /Users/sosaedison/Documents/GitHub/money-roundup/frontend:/app/frontend

  backend:
    env_file:
      - frontend/.env
    image: moneyroundup
    build:
      context: ./src
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    volumes:
      - /Users/sosaedison/Documents/GitHub/money-roundup/src/moneyroundup:/app/moneyroundup
    restart: on-failure
